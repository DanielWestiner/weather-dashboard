<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row"></div>
                <h1>Weather Dashboard</h1>
                    <h2>Check the forecast!</h2>
        
        </header>
        <section>
        <!-- Search Form -->
         <aside class="container-fluid">
             <div class="row">
                    <div class="col-md-2">
                        <form action="" class="form-group">
                         <label for="citySearch"></label>
                            <input type="search" placeholder="Enter a Location" class="form-control" id="citySearch">
                            <div class="d-grid gap-2 my-3">
                                <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
                            </div>
                        </form>
                 </div>
             </div>
            </aside>
            <article class="cold-md-10">
                <div class="mx-4 my-4">
                    <div class="card py-1 currentForecast">
                        <h4 class="card-title mt-2 text-center" id="citySearch"></h4>
                        <div class="d-flex flex-row">
                            <div class="border-primary mb-3 mx-1 card">
                                <div class="card-body text-primary">
                                    <h3 id="CurrentCity" class="card-title"></h3>
                                        <img src="" alt="">
                                        <p>Temperature:</p>
                                        <p>Wind:</p>
                                        <p>Humidity:</p>
                                        <p>UV Index:</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>

        <!-- Building out the 5 day forecast -->
            <article class="mt-4">
                <div class="row"></div>
                <div class="card pb-5 pl-5 fiveDayForecast">
                    <div class="d-flex flex-row">
                        <div class="card mx-2 mb-3 border-primary">
                            <div class="card-body text-primary">
                                <h4 id="firstDay">Day 1</h4>
                                <img src="" alt="">
                                <p id="firstDayForecast">Temp:  Wind:  Humidity:  </p>
                            </div>
                        </div>

                        <div class="card mx-2 mb-3 border-primary">
                            <div class="card-body text-primary">
                                <h4 id="secondDay">Day 2</h4>
                                <img src="" alt="">
                                <p id="secondDayForecast">Temp:  Wind:  Humidity:  </p>
                            </div>
                        </div>

                        <div class="card mx-2 mb-3 border-primary">
                            <div class="card-body text-primary">
                                <h4 id="thirdDay">Day 3</h4>
                                <img src="" alt="">
                                <p id="thirdDayForecast">Temp:  Wind:  Humidity:  </p>
                            </div>
                        </div>

                        <div class="card mx-2 mb-3 border-primary">
                            <div class="card-body text-primary">
                                <h4 id="fourthDay">Day 4</h4>
                                <img src="" alt="">
                                <p id="fourthDayForecast">Temp:  Wind:  Humidity:  </p>
                            </div>
                        </div>

                        <div class="card mx-2 mb-3 border-primary">
                            <div class="card-body text-primary">
                                <h4 id="fifthDay">Day 5</h4>
                                <img src="" alt="">
                                <p id="fifthDayForecast">Temp:  Wind:  Humidity:  </p>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>






    </section>
    



    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
